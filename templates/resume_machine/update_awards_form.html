{% extends 'resume_machine/profile.html' %}
{% load staticfiles %}

{% block innercontent %}

  <h1>Update Resume</h1>


  <form>
    {% csrf_token %}

    <h3>Awards History</h3>

    {% for award in awards %}

      <div class="row">
        <i id="award-field-icon-{{ award.pk }}" class="material-icons small"></i>
        <div class="input-field col s3">
          <input value="{{ award.title }}" id="award_pk{{ award.pk }}" class="js-award-field" type="text" >
          <label class="active" for="award_pk{{ program.pk }}">Title</label>
        </div>
        <div class="input-field col s3">
          <input value="{{ award.date }}" id="award_pk{{ award.pk }}" class="js-award-field" type="text" >
          <label class="active" for="award_pk{{ program.pk }}">Date</label>
        </div>
        <div class="input-field col s3">
          <input value="{{ award.awarder }}" id="award_pk{{ award.pk }}" class="js-award-field" type="text" >
          <label class="active" for="award_pk{{ program.pk }}">Awarder</label>
        </div>
      </div>

      <div class="row">
        <i id="award-summary-field-icon" class="material-icons small"></i>
        <div class="input-field col s10">
          <textarea id="award_summary_pk{{ award.pk }}" class="materialize-textarea"></textarea>
          <label class="active" for="award_summary_pk{{ award.pk }}">Summary</label>
        </div>
      </div>

    {% endfor %}

  </form>

{% endblock %}

{% block more-js %}
  <script>
    $( document ).ready(function() {
      {% for award in awards %}
        $('#award_summary_pk{{ award.pk }}').val('{{ award.summary|escapejs }}');
        $('#award_summary_pk{{ award.pk }}').trigger('autoresize');
      {% endfor %}
    });
  </script>
{% endblock %}
